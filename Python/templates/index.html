<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data from /raw Endpoint</h1>
    <h2>Highest Cost Application</h2>

    <ul>

    {% endfor %}
</ul>
</body>
</html>
